<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Free Code Camp - Simon</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script/jquery.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

		

	</head>

	<body>
		<div id="wrap">
			<div class="container-fluid">
				<div id="simon">
					<button type="button" id="green" class="color"></button>
					<button type="button" id="red" class="color"></button>
					<button type="button" id="yellow" class="color"></button>
					<button type="button" id="blue" class="color"></button>

					<div id="namePlate" >
						<div id="nameText" class="text-center">SIMON</div>
						<div id="round" class="text-center"></div>
						<div id="start" class="text-center">
							Start<br/>
							<button type"button" id="btnStart"></button>
						</div>
						<div id="strict" class="text-center">
							Strict<br/>
							<button type"button" id="btnStrict"></button>
							<div id="strictLight"></div>
						</div>
						<div id="power" class="text-center">
							<i class="fa fa-power-off fa-2x" aria-hidden="true"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<footer class="text-center footer">
	  Coded & Designed by Tim Evearitt &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script></br>
	</footer>

</html>
