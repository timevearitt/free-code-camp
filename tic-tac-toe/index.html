<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Free Code Camp - Tic Tac Toe</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		

	</head>

	<body>
		<div id="wrap">
			<div class="container">

				<div id="score" class="row text-center">
					PLAYER: 0 - AI: 0
				</div>
				<div class="row text-center" id="board">
				    <table class="table">
				      <tr id="row1">
				        <td id="four" value="4" class="square top">x</td>
				        <td id="nine" value="9" class="square v top">o</td>
				        <td id="two" value="2" class="square top">x</td>
				      </tr>
				      <tr id="row2">
				        <td id="three" value="3" class="square h">x</td>
				        <td id="five" value="5" class="square v h">o</td>
				        <td id="seven" value="7" class="square h">x</td>
				      </tr>
				      <tr id="row3">
				        <td id="eight" value="8" class="square">o</td>
				        <td id="one" value="1" class="square v">x</td>
				        <td id="six" value="6" class="square">o</td>
				      </tr>
				    </table>
				</div>
				<div id="xoro" class="row text-center">
					<button type="button" id="X">X</button> OR <button type="button" id="O">O</button>
				</div>
			</div>
		</div>
	</body>

	<footer class="text-center footer">
	  Coded & Designed by Tim Evearitt &copy;<script type="text/javascript">document.write(new Date().getFullYear());</script></br>
	</footer>

</html>
